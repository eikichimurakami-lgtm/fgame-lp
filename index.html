    <style>
        :root {
            --primary: #FF6B00;
            --primary-dark: #E55A00;
            --secondary: #00D4FF;
            --accent: #FFD700;
            --dark: #000000;
            --dark-surface: #000000;
            --dark-card: #1E1E1E;
            --text: #FFFFFF;
            --text-muted: #A0A0A0;
            --gradient-fire: linear-gradient(135deg, #FF6B00 0%, #FF2D00 100%);
            --gradient-gold: linear-gradient(135deg, #FFD700 0%, #FFA500 100%);
            --gradient-blue: linear-gradient(135deg, #00D4FF 0%, #0066FF 100%);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            overflow-x: hidden;
            width: 100%;
            max-width: 100%;
        }

        body {
            font-family: 'Noto Sans JP', sans-serif;
            background-color: var(--dark);
            color: var(--text);
            line-height: 1.6;
        }

        /* Hero Section */
        .hero {
            position: relative;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: url('bg-info.png') center top no-repeat;
            background-size: 100% auto;
            background-color: var(--dark);
            overflow: hidden;
        }

        .hero.hero-image {
            min-height: auto;
            padding: 0.5rem;
        }

        .hero-main-image {
            width: 100%;
            max-width: 100%;
            height: auto;
            display: block;
            border-radius: 8px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        }

        .scroll-indicator {
            position: absolute;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%);
            animation: bounce 2s infinite;
            z-index: 10;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateX(-50%) translateY(0); }
            40% { transform: translateX(-50%) translateY(-10px); }
            60% { transform: translateX(-50%) translateY(-5px); }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .scroll-indicator svg {
            width: 30px;
            height: 30px;
            fill: var(--text-muted);
        }

        /* Information Section */
        .info-section {
            padding: 0 0 3rem 0;
            background: url('bg-hero.png') center top no-repeat;
            background-size: 100% auto;
            background-color: var(--dark);
            overflow: hidden;
        }

        .info-header {
            text-align: center;
            padding: 3rem 2rem 10rem;
        }

        .info-title {
            font-family: 'Noto Sans JP', sans-serif;
            font-size: clamp(1.8rem, 5vw, 2.5rem);
            font-weight: 700;
            letter-spacing: 0.1em;
            color: #FFFFFF;
            white-space: nowrap;
            overflow: hidden;
        }

        .info-card {
            position: relative;
            margin: -6rem auto 0;
            max-width: 650px;
            padding: 0 0.5rem;
            z-index: 10;
        }

        .info-slider {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .info-slider-container {
            position: relative;
            overflow: hidden;
            border: 15px solid #FFFFFF;
            border-radius: 12px;
        }

        .info-slides {
            display: flex;
            transition: transform 0.4s ease;
        }

        .info-slide {
            min-width: 100%;
        }

        .info-image {
            width: 100%;
            height: auto;
            display: block;
        }

        .slider-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 50px;
            height: 50px;
            background: rgba(255, 255, 255, 0.9);
            border: none;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            color: #333;
            transition: all 0.3s;
            z-index: 10;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .slider-btn:hover {
            background: #FFFFFF;
            transform: translateY(-50%) scale(1.1);
        }

        .slider-btn.prev {
            left: -25px;
        }

        .slider-btn.next {
            right: -25px;
        }

        .slider-dots {
            display: flex;
            justify-content: center;
            gap: 0.5rem;
            margin-top: 1rem;

        .slider-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            cursor: pointer;
            transition: background 0.3s;

        .slider-dot.active {
            background: var(--primary);

        }

        .fanclub-image {
            width: 100%;
            height: auto;
            display: block;
        }

        .fanclub-image + .fanclub-image {
            margin-top: 1rem;
        }

        .escort-kids-picture {
            display: block;
            margin-top: 1.5rem;
        }

        @media (min-width: 768px) {
            .ashimon-gentei-image {
                max-width: 500px;
                margin: 0 auto;
            }
        }

        .escort-apply-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            background: #FFFFFF;

        .escort-apply-btn .arrow {

        /* Escort Kids Section */
        .escort-section {
            padding: 5rem 2rem;
            background: var(--dark);
        }

        .escort-card {
            background: var(--dark-card);
            border-radius: 20px;
            padding: 3rem;

        }

        .escort-logo-img {
            max-width: 300px;
            height: auto;
            margin: 0 auto 1.5rem;
            display: block;
        }

        .escort-title {
            font-size: 1.5rem;
            font-weight: 900;
            margin-bottom: 1rem;
        }

        .escort-dates {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin: 2rem 0;
            flex-wrap: wrap;
        }

        .date-box {
            background: var(--dark-surface);
            padding: 1rem 1.5rem;
            border-radius: 12px;
            border: 1px solid var(--primary);
        }

        .date-label {

        }

        .date-value {

            color: var(--primary);
        }

        .date-day {
            font-size: 0.9rem;
            color: var(--secondary);
        }

        .escort-btn {
            display: inline-block;
            background: transparent;
            color: var(--primary);
            padding: 1rem 3rem;
            border-radius: 50px;
            font-weight: 700;
            text-decoration: none;
            border: 2px solid var(--primary);
            transition: background 0.3s, color 0.3s;
        }

        .escort-btn:hover {

        /* Footer */
        .footer {

            background: url('bg-footer.png') center top no-repeat;

            text-align: center;

        }

        .footer-logo-img {
            max-width: 300px;

        }

        .footer-buttons {
            display: flex;

        .footer-btn {
            display: flex;

            text-decoration: none;
            transition: all 0.3s;
        }

        .footer-btn .arrow {
            font-size: 1.3rem;
        }

        .footer-btn-outline {
            background: transparent;
            color: #FFFFFF;
            border: 2px solid #FFFFFF;
        }

        .footer-btn-outline:hover {

        .footer-btn-white {

        .fixed-nav {

            box-shadow: 0 -4px 20px rgba(0, 0, 0, 0.1);
        }

        .fixed-nav-container {
            max-width: 600px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .nav-main-btn {
            display: block;
        }

        .nav-main-btn img {
            width: 100%;
            height: auto;
            display: block;
        }

        .nav-sub-btns {
            display: flex;
            gap: 0.5rem;
            justify-content: space-between;
        }

        .nav-sub-btn {
            flex: 1;
            display: block;
        }

        .nav-sub-btn img {
            width: 100%;
            height: auto;
            display: block;
        }

        /* Add padding to body for fixed nav */
        body {
            padding-bottom: 140px;
        }

        /* Responsive */
        @media (min-width: 768px) {
            .pricing-grid {

        @media (min-width: 1024px) {

            }

        /* Button CTA */
        .cta-section {
            padding: 3rem 2rem;

            text-align: center;
        }

        .cta-btn {
            display: inline-block;
            background: var(--gradient-fire);
            color: var(--text);
            padding: 1.5rem 4rem;
            border-radius: 50px;
            font-size: 1.3rem;
            font-weight: 700;
            text-decoration: none;
            transition: transform 0.3s, box-shadow 0.3s;
            animation: pulse 2s ease-in-out infinite;
        }

        .cta-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 15px 40px rgba(255, 107, 0, 0.5);
        }

        .more-btn {
            display: inline-block;
            color: var(--text-muted);

            margin-top: 1.5rem;
        }

        .more-btn:hover {

            border-color: var(--text);

<body>
    <!-- Hero Section -->
    <section class="hero hero-image">
        <picture>
            <source media="(min-width: 768px)" srcset="main-visual-pc.jpg">
            <img src="main-visual.png" alt="F.GAME CHAMPIONSHIP 2026 メインビジュアル" class="hero-main-image">
        </picture>
    </section>

    <!-- Information Section -->
    <section class="info-section">
        <div class="info-header">
            <h2 class="info-title">INFORMATION</h2>
        </div>
        
        <div class="info-card">
            <div class="info-slider">
                <button class="slider-btn prev" onclick="changeSlide(-1)">‹</button>
                
                <div class="info-slider-container">
                    <div class="info-slides" id="infoSlides">
                        <div class="info-slide">
                            <img src="info-schedule.png" alt="チケット販売スケジュール" class="info-image">
                        </div>
                        <div class="info-slide">
                            <img src="info-fgame5.png" alt="FGAME.5 名古屋金城ふ頭アリーナ" class="info-image">
                        </div>
                        <div class="info-slide">
                            <img src="info-harisen.png" alt="来場者全員に応援ハリセンプレゼント" class="info-image">
                        </div>
                    </div>
                </div>
                
                <button class="slider-btn next" onclick="changeSlide(1)">›</button>
            </div>
            
            <div class="slider-dots">
                <div class="slider-dot active" onclick="goToSlide(0)"></div>
                <div class="slider-dot" onclick="goToSlide(1)"></div>
                <div class="slider-dot" onclick="goToSlide(2)"></div>
            </div>
        </div>
    </section>

    <script>
        let currentSlide = 0;
        const totalSlides = 3;

        function changeSlide(direction) {
            currentSlide = (currentSlide + direction + totalSlides) % totalSlides;
            updateSlider();
        }

        function goToSlide(index) {
            currentSlide = index;
            updateSlider();
        }

        function updateSlider() {
            const slides = document.getElementById('infoSlides');
            slides.style.transform = `translateX(-${currentSlide * 100}%)`;
            
            const dots = document.querySelectorAll('.slider-dot');
            dots.forEach((dot, index) => {
                dot.classList.toggle('active', index === currentSlide);
            });
        }
    </script>

    <!-- Seating Chart Section -->
    <section id="seating" class="seating-section">
        <div class="container">
            <h2 class="section-title">チケット座席表</h2>
            
            <div class="seating-image-container">
                <img src="seating-chart.png" alt="チケット座席表" class="seating-image">
            </div>
